    <main>
        <h4>Waarom heeft elke input een label nodig?</h4>

        <form action=""><label for="">
                <input type="text" name="" id="" autocomplete="Hallo">
                <input type="email" name="" id="" inputmode="email">
                <input type="text" name="" id="" enterkeyhint="enter">
            </label></form>

                <legend>Dit is de titel</legend>
